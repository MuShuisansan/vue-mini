<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>源码分析</title>
  </head>
  <body>
    <div id="app">
      <!-- 插值绑定 -->
      <p>{{name}}</p>
      <!-- 指令解析 -->
      <p k-text="name"></p>
      <p>{{age}}</p>
      <p>{{doubleAge}}</p>
      <!-- 双向绑定 -->
      <input type="text" k-model="name" />
      <!-- 事件处理 -->
      <button @click="changeName">button</button>
      <!-- html内容解析 -->
      <div k-html="html"></div>
    </div>
    <script src="./js/compile.js"></script>
    <script src="./js/MVue.js"></script>

    <script>
      const mvue = new MVue({
        el: "#app",
        data: {
          name: "I am test.",
          age: 12,
          html: "<button>按钮</button>"
        },
        created() {
          setTimeout(() => {
            this.name = "我是测试";
            console.log("修改了");
          }, 1500);
        },
        methods: {
          changeName() {
            console.log('点击了')
            this.name = "点击了";
            this.age = 1;
          }
        }
      });
    </script>
  </body>
</html>
